<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mimir TCG - Card Detection (ONNX)</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #1a1a2e;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            color: #00ff88;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 20px;
        }

        /* Controles */
        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-group label {
            font-size: 0.9rem;
            color: #aaa;
        }

        select {
            background: #2d2d44;
            color: #e0e0e0;
            border: 1px solid #444;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            min-width: 160px;
        }

        select:hover {
            border-color: #00ff88;
        }

        select:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 0 2px rgba(0, 255, 136, 0.2);
        }

        button {
            background: #2d2d44;
            color: #00ff88;
            border: 1px solid #00ff88;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: #00ff88;
            color: #1a1a2e;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Status */
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00ff88;
            animation: pulse 2s infinite;
        }

        .status-dot.offline {
            background: #ff4444;
            animation: none;
        }

        .status-dot.loading {
            background: #ffaa00;
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        /* Video Container */
        .video-container {
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
            max-width: 100%;
            position: relative;
        }

        .video-container img {
            display: block;
            max-width: 100%;
            height: auto;
        }

        /* Stats Panel */
        .stats-panel {
            display: flex;
            gap: 20px;
            margin-top: 16px;
            padding: 12px 20px;
            background: #2d2d44;
            border-radius: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 1.4rem;
            font-weight: bold;
            color: #00ff88;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
        }

        /* Info */
        .info {
            margin-top: 16px;
            font-size: 0.85rem;
            color: #666;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 1.4rem; }
            .controls { flex-direction: column; }
            .stats-panel { gap: 12px; }
            .stat-value { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <h1>Mimir TCG - Card Detection</h1>
    <p class="subtitle">ONNX Runtime | Raspberry Pi 5</p>

    <div class="controls">
        <div class="control-group">
            <label for="cameraSelect">Camera:</label>
            <select id="cameraSelect" onchange="changeCamera()">
                <option value="">Carregando...</option>
            </select>
        </div>
        <button onclick="refreshCameras()" id="refreshBtn">Atualizar</button>
    </div>

    <div class="status">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">Conectado - Stream ativo</span>
    </div>

    <div class="video-container">
        <img src="/video_feed" alt="Video Stream" id="stream"
             onload="setConnected()"
             onerror="setDisconnected()">
    </div>

    <div class="stats-panel">
        <div class="stat-item">
            <span class="stat-value" id="fpsValue">0</span>
            <span class="stat-label">FPS</span>
        </div>
        <div class="stat-item">
            <span class="stat-value" id="inferenceValue">0</span>
            <span class="stat-label">Inference (ms)</span>
        </div>
        <div class="stat-item">
            <span class="stat-value" id="detectionsValue">0</span>
            <span class="stat-label">Detections</span>
        </div>
    </div>

    <p class="info">
        Acesse de qualquer dispositivo na rede local.
    </p>

    <script>
        // Estado
        let isConnected = true;
        let statsInterval = null;

        // Elementos
        const cameraSelect = document.getElementById('cameraSelect');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const refreshBtn = document.getElementById('refreshBtn');
        const fpsValue = document.getElementById('fpsValue');
        const inferenceValue = document.getElementById('inferenceValue');
        const detectionsValue = document.getElementById('detectionsValue');

        // Carrega cameras ao iniciar
        document.addEventListener('DOMContentLoaded', () => {
            loadCameras();
            startStatsUpdate();
        });

        // Carrega lista de cameras
        async function loadCameras() {
            try {
                refreshBtn.disabled = true;
                refreshBtn.textContent = 'Carregando...';

                const response = await fetch('/cameras');
                const cameras = await response.json();

                cameraSelect.innerHTML = '';

                if (cameras.length === 0) {
                    cameraSelect.innerHTML = '<option value="">Nenhuma camera encontrada</option>';
                } else {
                    cameras.forEach(cam => {
                        const option = document.createElement('option');
                        option.value = cam.id;
                        option.textContent = `${cam.name} (${cam.resolution})`;
                        if (cam.active) {
                            option.selected = true;
                        }
                        cameraSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Erro ao carregar cameras:', error);
                cameraSelect.innerHTML = '<option value="">Erro ao carregar</option>';
            } finally {
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'Atualizar';
            }
        }

        // Atualiza lista de cameras
        function refreshCameras() {
            loadCameras();
        }

        // Troca camera selecionada
        async function changeCamera() {
            const cameraId = cameraSelect.value;
            if (!cameraId && cameraId !== 0) return;

            try {
                setLoading();

                const response = await fetch(`/camera/${cameraId}`, {
                    method: 'POST'
                });
                const result = await response.json();

                if (result.success) {
                    // Recarrega o stream
                    const stream = document.getElementById('stream');
                    stream.src = '/video_feed?' + new Date().getTime();
                } else {
                    alert('Erro ao trocar camera');
                    setDisconnected();
                }
            } catch (error) {
                console.error('Erro ao trocar camera:', error);
                setDisconnected();
            }
        }

        // Atualiza estatisticas
        function startStatsUpdate() {
            statsInterval = setInterval(async () => {
                if (!isConnected) return;

                try {
                    const response = await fetch('/stats');
                    const stats = await response.json();

                    fpsValue.textContent = stats.fps.toFixed(1);
                    inferenceValue.textContent = stats.inference_time.toFixed(1);
                    detectionsValue.textContent = stats.detections;
                } catch (error) {
                    // Silenciosamente ignora erros de stats
                }
            }, 1000);
        }

        // Status handlers
        function setConnected() {
            isConnected = true;
            statusDot.className = 'status-dot';
            statusText.textContent = 'Conectado - Stream ativo';
        }

        function setDisconnected() {
            isConnected = false;
            statusDot.className = 'status-dot offline';
            statusText.textContent = 'Desconectado';
        }

        function setLoading() {
            statusDot.className = 'status-dot loading';
            statusText.textContent = 'Trocando camera...';
        }
    </script>
</body>
</html>
